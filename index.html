<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Taco Finder</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="css/style.css">-->
        <script src="js/libs/oauth1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/knockout.js" type="text/javascript"></script>

    </head>
    <body>
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="greeting" class="greeting" style="text-align: center">Are you in the mood for tacos?</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form id="form-container" class="form-container">
                            <label>SEARCH: </label><input placeholder="Restaurant Name" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div id="body">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="list-container">
                            <h3 id="list-header">Best Tacos<strong data-bind="text: address"></strong></h3>
                            <ul id="places-list" class="places-list"> Find the best taco places in your city.
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="map-container">
                            <h3 id="map-header" style="text-align: center;">Google Maps</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="js/script.js"></script>
        <script src="js/kojs.js" type="text/javascript"></script>
    </body>
</html>
