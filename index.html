<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Taco Finder</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libs/oauth1.js" type="text/javascript"></script>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/knockout.js" type="text/javascript"></script>
    </head>
    <body>

        <form id="form-container" class="form-container">
            <label>City: </label><input data-bind="value: city" type="text" id="city" value="">
            <label>State: </label><input data-bind="value: state" type="text" id="state" value="">
            <button id="submit-btn">Submit</button>
        </form>

        <hr>

        <h2 id="greeting" class="greeting">Are you in the mood for tacos?</h2>


        <div class="wikipedia-container">
            <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
            <ul id="wikipedia-links">Type in an address above and find relevant Wikipedia articles here!</ul>
        </div>


        <div class="yelp-container">
            <h3 id="yelp-header">Best Tacos<strong data-bind="text: address"></strong></h3>
            <ul id="yelp-articles" class="article-list">Find the best taco places in your city.</div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/kojs.js" type="text/javascript"></script>
</body>
</html>
